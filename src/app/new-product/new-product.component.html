<div class="p-3">
    <div class="card">
        <div class="card-body">
            <h3>new Products Componanet</h3>
            <div class="row">
                <div class="col-md-6">
                    <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
                        <div class="mb-3">
                            <label class="form-label">Name : </label>
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price : </label>
                            <input class="form-control" type="text" formControlName="price">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Checked : </label>
                            <input type="checkbox" class="form-checkbox" formControlName="checked">
                        </div>
                        <button [disabled]="productForm.invalid" class="btn btn-success">save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
